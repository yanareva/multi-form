<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<form data-multi-step class="multi-step-form">
    <div class="card" data-step>
        <h3 class="step-title"> Step 1</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="btn-group">
            <button type="button" data-next class="next-btn">Next</button>
        </div>
    </div>
    <div class="card" data-step>
        <h3 class="step-title">Step 2</h3>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode">
        </div>
        <div class="btn-group">
            <button type="button" data-previous class="prev-btn">Previous</button>
            <button type="button" data-next class="next-btn">Next</button>
        </div>
    </div>
    <div class="card" data-step>
        <h3 class="step-title">Step 3</h3>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="btn-group">
            <button type="button" data-previous class="prev-btn">Previous</button>
            <button type="submit" class="bnt-submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
